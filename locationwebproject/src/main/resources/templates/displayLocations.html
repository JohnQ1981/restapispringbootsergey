<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Locations</title>
</head>

<body>
<h3>Hi John</h3><br>

<table>
<tr>
<th>id</th>
<th>code</th>
<th>name</th>
<th>type</th>

</tr>
<tr th:each="location:${locations}">

<td th:text="${location.id}"></td>
<td th:text="${location.code}"></td>
<td th:text="${location.name}"></td>
<td th:text="${location.type}"></td>


<td><a th:href="@{'deleteLocation?id='+${location.id}}">Delete Location</a>
<td><a th:href="@{'showUpdate?id='+${location.id}}">Edit Location</a>
</tr>
</tr:forEach>
</table>

<a href="showCreate">Add Location</a>
</body>
</html>
